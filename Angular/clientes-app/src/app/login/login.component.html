<div class="bg-primary"> <!-- fundo azul -->
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Novo Usuário' : 'Entrar'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" role="alert" *ngIf="mensagemSuccess">
                                        <b>{{ mensagemSuccess }}</b>
                                    </div>
                                    
                                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                                        <b>{{ erro }}</b>
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="text" name="username"
                                                [(ngModel)]="username" autocomplete="off"
                                                class="form-control py-4"
                                                placeholder="Login">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password"
                                                [(ngModel)]="password"
                                                class="form-control py-4"
                                                placeholder="Senha">
                                        </div>

                                        <div class="form-group align-items-center justify-content-between">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block" *ngIf="!cadastrando">
                                                <b>Entrar</b>
                                            </button>

                                            <!-- quando clicar no botão Criar nova conta, aparece os dois buttons, Cadastrar e Cancelar -->
                                            <button type="button" class="btn btn-success" 
                                                (click)="cadastrarUsuario()" *ngIf="cadastrando">
                                                <b>Cadastrar</b>
                                            </button>
                                            
                                            <!--  -->
                                            <button type="button" (click)="cancelarCadastro()"
                                                    class="btn btn-danger ml-2" *ngIf="cadastrando">
                                                <b>Cancelar</b>
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center" *ngIf="!cadastrando">
                                    <div class="class">
                                        <button type="button" class="btn btn-success"
                                        (click)="prepararCadastro()">
                                            <b>Criar nova conta</b>
                                        </button>
                                        
                                        <!-- <button type="button" class="btn btn-success"
                                        (click)="cancelarCadastro()">
                                            <b>Cancelar</b>
                                        </button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
